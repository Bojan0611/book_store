{% extends 'book_outlet/base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <h1>{{ title }}</h1>
    <h2>{{ author }}</h2>
    <p>
        The book has rating of {{ rating }}
        {% if is_bestseller %}
            and is bestseller.
        {% else %}
            but is not bestseller
        {% endif %}
    </p>
{% endblock %}
